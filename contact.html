<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="contact.css" />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contact Form</title>
  </head>
  <body>
    <div id="cont" class="contact-container">
      <div class="contact-image">
        <img
          src="cong-removebg.png"
          alt="Illustration of person sitting in chair"
        />
      </div>
      <div class="contact-form">
        <h1 class="allTitles">Get in touch</h1>
        <p>
          Email us with any questions or inquiries or use our contact dataðŸ’Œ. We
          would be happy to answer your questionsðŸ‘‚.
        </p>

        <form>
          <div class="form-group">
            <input type="text" placeholder="Full Name *" required />
          </div>
          <div class="form-group">
            <input type="email" placeholder="Email *" required />
          </div>
          <div class="form-group">
            <textarea placeholder="Message *" required></textarea>
          </div>
          <button type="submit" class="submit-button">Submit</button>
        </form>
      </div>
    </div>

    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-firestore.js"></script>
    <script>
      const firebaseConfig = {
        apiKey: "AIzaSyAC2zpAE0YqT_zQG1zwYjmjgBiKjDfvlA8",
        authDomain: "crafted-heart.firebaseapp.com",
        projectId: "crafted-heart",
        storageBucket: "crafted-heart.firebasestorage.app",
        messagingSenderId: "356981294414",
        appId: "1:356981294414:web:ea3a6c8e9dd59df7728a1f",
        measurementId: "G-PQ9WCXTS0L",
      };

      firebase.initializeApp(firebaseConfig);
      const db = firebase.firestore();

      document.querySelector("form").addEventListener("submit", async (e) => {
        e.preventDefault();

        const name = e.target[0].value;
        const email = e.target[1].value;
        const message = e.target[2].value;

        try {
          const docRef = await db.collection("contactMessages").add({
            fullName: name,
            email: email,
            message: message,
            timestamp: firebase.firestore.FieldValue.serverTimestamp(),
          });
          alert("Message sent successfully!");
          e.target.reset();
        } catch (error) {
          console.error("Error adding document: ", error);
          alert("Failed to send message. Please try again later.");
        }
      });
    </script>
  </body>
</html>
